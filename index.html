<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='css/style.css'>
  <script type='text/javascript' src='scripts/main.js'></script>
  <title>Rock Paper Scissor</title>
</head>
<body>
  <audio preload='auto' class='soundHover' src='sounds/pop_low.wav'></audio>
  <audio preload='auto' class='soundSelect' src='sounds/pop_high.wav'></audio>
  <main>

    <div class='gameStart'>

      <div class='screenStart'>
        <div class='gameSelect'>
          <p class='gameNormal'>play the game</p>
        </div>
        <div class='gameSelect'>
          <p class='gameAdvanced'>play the other game</p>
        </div>
      </div>

      <nav class='screenSelectHand hide'>
        <div class='selector'><img class='rock' src='images/hand_select_rock.png'></div>
        <div class='selector'><img class='paper' src='images/hand_select_paper.png'></div>
        <div class='selector'><img class='scissors'src='images/hand_select_scissors.png'></div>
        <div class='selector advanced'><img class='lizard' src='images/hand_select_lizard.png'></div>
        <div class='selector advanced'><img class='spock' src='images/hand_select_spock.png'></div>
      </nav>
    </div>

    <div class='gameEnd hide'>
      <div class='result'>
        <div onClick='window.location.reload(true)'><img class='win hide' src='images/result_win.png'></div>
        <div onClick='window.location.reload(true)'><img class='draw hide' src='images/result_draw.png'></div>
        <div onClick='window.location.reload(true)'><img class='lose hide' src='images/result_lose.png'></div>
      </div>

      <div class='halfCPU'>
        <div class='rock'><img class='hide' src='images/hand_played_rock.png'></div>
        <div class='paper'><img class='hide' src='images/hand_played_paper.png'></div>
        <div class='scissors'><img class='hide' src='images/hand_played_scissors.png'></div>
        <div class='lizard'><img class='hide' src='images/hand_played_lizard.png'></div>
        <div class='spock'><img class='hide' src='images/hand_played_spock.png'></div>
      </div>

      <div class='halfPlayer'>
        <div class='rock'><img class='hide' src='images/hand_played_rock.png'>
          <div class='paper'><img class='hide' src='images/hand_played_paper.png'></div>
          <div class='scissors'><img class='hide' src='images/hand_played_scissors.png'></div>
          <div class='lizard'><img class='hide' src='images/hand_played_lizard.png'></div>
          <div class='spock'><img class='hide' src='images/hand_played_spock.png'></div>
        </div>
      </div>
    </div>
  </div>
</div>

</main>


</body>
</html>
